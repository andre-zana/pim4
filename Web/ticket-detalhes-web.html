<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detalhes do Chamado — Web</title>

    <!-- CSS da versão Web -->
    <link rel="stylesheet" href="style-web.css" />
  </head>

  <body>
    <!-- Topbar opcional (se seu tema usa) -->
    <div class="topbar">
      <div class="brand">
        <!-- Logo fictícia; troque o caminho se necessário -->
        <img src="img/logo-h2o.png" alt="H2O Purificadores" />
        <span style="font-weight: 700">Sistema de Chamados</span>
      </div>
      <span><!-- espaço para hora/ações se quiser --></span>
    </div>

    <!-- Header principal -->
    <header class="header">
      <div class="wrap">
        <div class="brand">
          <img src="img/logo-h2o.png" alt="H2O" />
          <h1>Detalhes do Chamado</h1>
        </div>

        <!-- Navegação rápida -->
        <nav>
          <a href="user-dashboard-web.html">Início</a>
          <a href="novo-ticket-web.html">Novo chamado</a>
          <a href="config-web.html">Configurações</a>
          <a href="login-web.html" id="nav-logout">Sair</a>
        </nav>
      </div>
    </header>

    <!-- Conteúdo principal -->
    <main class="main">
      <section class="content" id="ticket-view">
        <!-- Resumo do chamado -->
        <div class="card">
          <div class="form-row">
            <div class="form-group">
              <label>ID</label>
              <div id="t-id" class="help">#0</div>
            </div>

            <div class="form-group">
              <label>Status</label>
              <div id="t-status">
                <span class="badge status-aberto">aberto</span>
              </div>
            </div>

            <div class="form-group">
              <label>Prioridade</label>
              <div id="t-priority">
                <span class="badge prio-media">média</span>
              </div>
            </div>

            <div class="form-group">
              <label>Categoria</label>
              <div id="t-category" class="help">-</div>
            </div>

            <div class="form-group">
              <label>Criado em</label>
              <div id="t-created" class="help">-</div>
            </div>
          </div>

          <div class="form-group" style="margin-top: 10px">
            <label>Título</label>
            <div id="t-title" style="font-weight: 800">-</div>
          </div>

          <div class="form-group">
            <label>Descrição</label>
            <div id="t-desc">-</div>
          </div>

          <!-- (Opcional) Alterar status — seu JS já escuta #change-status -->
          <div class="form-group" style="margin-top: 12px">
            <label for="change-status">Alterar status</label>
            <select id="change-status">
              <option value="">Selecionar...</option>
              <option value="aberto">Aberto</option>
              <option value="pendente">Pendente</option>
              <option value="andamento">Em andamento</option>
              <option value="resolvido">Resolvido</option>
            </select>
            <p class="help">Na versão com API, isso chamará um PUT/PATCH.</p>
          </div>
        </div>

        <!-- Comentários -->
        <div class="card">
          <h2 style="margin-bottom: 10px">Comentários</h2>

          <!-- Lista preenchida pelo JS -->
          <ul id="comments" style="list-style: none; padding-left: 0"></ul>

          <!-- Novo comentário -->
          <form id="comment-form" class="mt-16">
            <div class="form-group">
              <label for="comment-text">Adicionar comentário</label>
              <textarea
                id="comment-text"
                rows="3"
                placeholder="Digite sua mensagem..."
                required
              ></textarea>
            </div>

            <div class="actions">
              <button type="submit" class="btn btn-primary">Enviar</button>
              <a class="btn btn-outline" href="user-dashboard-web.html"
                >Voltar</a
              >
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- Rodapé -->
    <footer class="footer">© 2025 Neuro Help — Sistema de Chamados</footer>

    <!-- JS principal da versão Web -->
    <script src="script-web.js"></script>
  </body>
</html>
