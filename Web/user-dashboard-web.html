<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Meus Chamados — Web</title>
    <link rel="stylesheet" href="style-web.css" />
  </head>
  <body>
    <div class="app">
      <!-- Topbar: marca (logo centralizada) -->
      <div class="topbar">
        <div class="brand"><img src="logo.png" alt="H2O" /></div>
      </div>

      <!-- Header: navegação principal do usuário -->
      <header class="header">
        <div class="wrap">
          <nav>
            <a class="active" href="user-dashboard-web.html">Início</a>
            <a href="novo-ticket-web.html">Novo</a>
            <a href="config-web.html">Config</a>
            <a href="login-web.html" id="nav-logout">Sair</a>
          </nav>
        </div>
      </header>

      <!-- Conteúdo: filtros + tabela de chamados do usuário -->
      <main class="main">
        <h2 class="page-title text-center">Meus chamados</h2>

        <!-- Filtros de listagem (status, prioridade, busca) -->
        <div class="card">
          <div class="form-row">
            <div class="form-group">
              <label>Status</label>
              <select id="flt-status">
                <option value="">Todos</option>
                <option value="aberto">Aberto</option>
                <option value="pendente">Pendente</option>
                <option value="andamento">Em andamento</option>
                <option value="resolvido">Resolvido</option>
              </select>
            </div>
            <div class="form-group">
              <label>Prioridade</label>
              <select id="flt-prio">
                <option value="">Todas</option>
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
              </select>
            </div>
          </div>

          <div class="form-group">
            <label>Buscar</label>
            <input
              id="flt-search"
              placeholder="Buscar por #id, título, categoria..."
            />
          </div>

          <div class="actions">
            <button id="btn-novo" class="btn btn-primary">
              + Novo chamado
            </button>
          </div>
        </div>

        <!-- Tabela com os chamados do usuário -->
        <div class="card mt-16">
          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Título</th>
                <th>Status</th>
                <th>Prioridade</th>
                <th>Categoria</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tickets-body"></tbody>
          </table>
        </div>
      </main>

      <footer class="footer">H2O • v1.0.0</footer>
    </div>
    <script src="script-web.js"></script>
  </body>
</html>
