<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login — Sistema de Chamados</title>
    <link rel="stylesheet" href="style-web.css" />
  </head>
  <body>
    <div class="app">
      <!-- Topbar: marca (logo centralizada) -->
      <div class="topbar">
        <div class="brand"><img src="logo.png" alt="H2O" /></div>
      </div>

      <!-- Header: navegação básica entre login/cadastro -->
      <header class="header">
        <div class="wrap">
          <div class="brand">
            <h1 class="text-center">Sistema de Chamados</h1>
          </div>
          <nav>
            <a class="active" href="login-web.html">Login</a>
            <a href="cadastro-web.html">Criar conta</a>
          </nav>
        </div>
      </header>

      <!-- Conteúdo principal: formulário de login -->
      <main class="main centered">
        <div class="auth-box">
          <div class="auth-title text-center">Entrar</div>

          <!-- Formulário de login (simulação via localStorage; API pronta no JS) -->
          <form id="login-form" novalidate>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                placeholder="exemplo@email.com"
                required
              />
            </div>

            <!-- Campo de senha com botão mostrar/ocultar (acessível) -->
            <div class="form-group password-group">
              <label for="password">Senha</label>
              <div class="password-wrapper">
                <input
                  id="password"
                  type="password"
                  placeholder="••••••••"
                  required
                />
                <button
                  type="button"
                  class="toggle-btn"
                  data-target="password"
                  aria-label="Mostrar/ocultar senha"
                >
                  <svg viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"
                    />
                    <circle cx="12" cy="12" r="2.5" />
                  </svg>
                </button>
              </div>
            </div>

            <div class="actions mt-16">
              <button class="btn btn-primary" type="submit">Entrar</button>
              <a class="btn btn-outline" href="user-dashboard-web.html"
                >Continuar sem login (demo)</a
              >
            </div>

            <!-- Orientação de teste (contas seed) -->
            <p class="help mt-16 text-center">
              Use <b>demo@h2o.com / 123</b> ou <b>admin@h2o.com / 123</b> — ou
              <a href="cadastro-web.html">crie uma conta</a>.
            </p>
          </form>
        </div>
      </main>

      <!-- Rodapé simples -->
      <footer class="footer">H2O • v1.0.0</footer>
    </div>
    <script src="script-web.js"></script>
  </body>
</html>
