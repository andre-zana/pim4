<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin — Dashboard</title>
    <link rel="stylesheet" href="style-web.css" />
  </head>
  <body>
    <div class="app">
      <!-- Topbar: marca (logo centralizada) -->
      <div class="topbar">
        <div class="brand"><img src="logo.png" alt="H2O" /></div>
      </div>

      <!-- Header: navegação do módulo Admin -->
      <header class="header">
        <div class="wrap">
          <nav>
            <a class="active" href="admin-dashboard-web.html">Início</a>
            <a href="admin-tickets-web.html">Chamados</a>
            <a href="config-web.html">Config</a>
            <a href="login-web.html" id="nav-logout">Sair</a>
          </nav>
        </div>
      </header>

      <!-- Conteúdo: KPIs + tabela geral -->
      <main class="main">
        <h2 class="page-title text-center">Visão geral</h2>

        <!-- Indicadores principais (preenchidos no JS) -->
        <section class="grid grid-4">
          <div class="card kpi">
            <span class="label">Total</span
            ><span class="value" id="kpi-total">0</span>
          </div>
          <div class="card kpi">
            <span class="label">Abertos</span
            ><span class="value" id="kpi-aberto">0</span>
          </div>
          <div class="card kpi">
            <span class="label">Pendentes</span
            ><span class="value" id="kpi-pendente">0</span>
          </div>
          <div class="card kpi">
            <span class="label">Em andamento</span
            ><span class="value" id="kpi-andamento">0</span>
          </div>
          <div class="card kpi">
            <span class="label">Resolvidos</span
            ><span class="value" id="kpi-resolvido">0</span>
          </div>
        </section>

        <!-- Tabela geral (mesmos filtros da página de chamados admin) -->
        <section class="card mt-24">
          <h3 class="page-title fs-20 mb-12 text-center">Chamados</h3>

          <div class="form-row">
            <div class="form-group">
              <label>Status</label>
              <select id="flt-status-admin">
                <option value="">Todos</option>
                <option value="aberto">Aberto</option>
                <option value="pendente">Pendente</option>
                <option value="andamento">Em andamento</option>
                <option value="resolvido">Resolvido</option>
              </select>
            </div>
            <div class="form-group">
              <label>Prioridade</label>
              <select id="flt-prio-admin">
                <option value="">Todas</option>
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
              </select>
            </div>
          </div>

          <table class="table">
            <thead>
              <tr>
                <th>#</th>
                <th>Título</th>
                <th>Status</th>
                <th>Prioridade</th>
                <th>Categoria</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tickets-body-admin"></tbody>
          </table>
        </section>
      </main>

      <footer class="footer">H2O • v1.0.0</footer>
    </div>
    <script src="script-web.js"></script>
  </body>
</html>
