<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Criar Conta — Sistema de Chamados</title>
    <link rel="stylesheet" href="style-web.css" />
  </head>
  <body>
    <div class="app">
      <!-- Topbar: marca (logo centralizada) -->
      <div class="topbar">
        <div class="brand"><img src="logo.png" alt="H2O" /></div>
      </div>

      <!-- Header: navegação entre login/cadastro -->
      <header class="header">
        <div class="wrap">
          <div class="brand"><h1 class="text-center">Criar Conta</h1></div>
          <nav>
            <a href="login-web.html">Login</a>
            <a class="active" href="cadastro-web.html">Criar conta</a>
          </nav>
        </div>
      </header>

      <!-- Conteúdo principal: formulário de cadastro -->
      <main class="main centered">
        <div class="auth-box">
          <div class="auth-title text-center">Nova conta</div>

          <!-- Formulário de cadastro (simulação; API pronta no JS) -->
          <form id="register-form" novalidate>
            <div class="form-group">
              <label for="r-name">Nome completo</label>
              <input
                id="r-name"
                type="text"
                placeholder="Seu nome completo"
                required
                autocomplete="name"
              />
            </div>

            <div class="form-group">
              <label for="r-email">E-mail</label>
              <input
                id="r-email"
                type="email"
                placeholder="voce@email.com"
                required
                autocomplete="email"
              />
            </div>

            <div class="form-row">
              <div class="form-group password-group">
                <label for="r-pass">Senha</label>
                <div class="password-wrapper">
                  <input
                    id="r-pass"
                    type="password"
                    placeholder="••••••••"
                    required
                    minlength="3"
                    autocomplete="new-password"
                  />
                  <button
                    type="button"
                    class="toggle-btn"
                    data-target="r-pass"
                    aria-label="Mostrar/ocultar senha"
                  >
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <path
                        d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"
                      />
                      <circle cx="12" cy="12" r="2.5" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="form-group password-group">
                <label for="r-pass2">Confirmar senha</label>
                <div class="password-wrapper">
                  <input
                    id="r-pass2"
                    type="password"
                    placeholder="Repita a senha"
                    required
                    minlength="3"
                    autocomplete="new-password"
                  />
                  <button
                    type="button"
                    class="toggle-btn"
                    data-target="r-pass2"
                    aria-label="Mostrar/ocultar senha"
                  >
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                      <path
                        d="M12 4.5C7 4.5 2.7 7.6 1 12c1.7 4.4 6 7.5 11 7.5s9.3-3.1 11-7.5c-1.7-4.4-6-7.5-11-7.5zM12 17a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"
                      />
                      <circle cx="12" cy="12" r="2.5" />
                    </svg>
                  </button>
                </div>
              </div>
            </div>

            <div class="actions mt-16">
              <button class="btn btn-primary" type="submit">Criar conta</button>
              <a class="btn btn-outline" href="login-web.html"
                >Voltar ao login</a
              >
            </div>

            <!-- Nota didática: persistência em localStorage apenas para demo -->
            <p class="help mt-16 text-center">
              (Demo) Dados salvos localmente. Na API real, o backend validará as
              regras.
            </p>
          </form>
        </div>
      </main>

      <footer class="footer">H2O • v1.0.0</footer>
    </div>
    <script src="script-web.js"></script>
  </body>
</html>
