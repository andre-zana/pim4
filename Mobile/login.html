<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Sistema</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mobile-container no-nav" role="main">
      <div class="status-bar">9:41</div>

      <div class="brand-header">
        <div class="brand-card">
          <img src="logo.png" alt="Neuro Help" class="brand-logo" />
        </div>
      </div>

      <section class="login-container" aria-labelledby="titulo-login">
        <h1 class="login-title" id="titulo-login">Entrar no sistema</h1>
        <form id="login-form" novalidate>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="exemplo@email.com"
              autocomplete="username"
              required
            />
          </div>
          <div class="form-group password-group">
            <label for="password">Senha</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                class="form-control"
                placeholder="Digite sua senha"
                autocomplete="current-password"
                required
              />
              <button
                type="button"
                id="password-toggle"
                class="toggle-btn"
                aria-label="Mostrar/ocultar senha"
              >
                <span class="icon-eye" aria-hidden="true"></span>
              </button>
            </div>
            <a href="#" class="forgot-password">Esqueceu a senha?</a>
          </div>
          <button type="submit" class="btn-primary">Entrar</button>
          <div style="margin-top: 12px">
            Ainda n√£o tem conta? <a href="cadastro.html">Criar conta agora</a>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
