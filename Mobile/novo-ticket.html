    <main class="mobile-container" role="main">
      <div class="status-bar">9:41</div>

          <img src="logo.png" alt="H2O Purificadores" class="brand-logo" />

      <section class="content-section">
        <form id="new-ticket-form" novalidate>
          <div class="form-group">
            <label for="ticket-title">T√≠tulo do chamado</label>
            <input
              id="ticket-title"
              class="form-control"
              placeholder="Ex.: Computador n√£o liga"
              maxlength="120"
              required
            />
          </div>
          <div class="form-group">
            <label for="ticket-category">Categoria</label>
            <select id="ticket-category" class="form-control" required>
              <option value="" selected>Selecione...</option>
              <option value="hardware">Hardware</option>
              <option value="software">Software</option>
              <option value="rede">Rede</option>
              <option value="acesso">Acesso/Senha</option>
              <option value="outros">Outros</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ticket-priority">Prioridade</label>
            <select id="ticket-priority" class="form-control" required>
              <option value="" selected>Selecione...</option>
              <option value="alta">Alta</option>
              <option value="media">M√©dia</option>
              <option value="baixa">Baixa</option>
            </select>
          </div>
          <div class="form-group">
            <label for="ticket-description">Descri√ß√£o</label>
            <textarea
              id="ticket-description"
              class="form-control"
              rows="5"
              maxlength="1000"
              placeholder="Descreva o problema com detalhes..."
              required
            ></textarea>
            <small class="muted">0 / 1000</small>
          </div>
          <button type="submit" class="btn-primary" id="create-ticket-btn">
            Enviar chamado
          </button>
        </form>
