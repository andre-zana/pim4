<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meus Chamados - Sistema</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mobile-container" role="main">
      <div class="status-bar">9:41</div>

      <div class="brand-header">
        <div class="brand-card">
          <img src="logo.png" alt="H2O Purificadores" class="brand-logo" />
        </div>
      </div>

      <header class="page-header">
        <h1 class="page-title">Meus chamados</h1>
      </header>

      <section class="content-section" aria-label="Filtros">
        <div class="form-group">
          <label for="status-filter" class="visually-hidden">Status</label>
          <select id="status-filter" class="form-control">
            <option value="">Todos os status</option>
            <option value="aberto">Aberto</option>
            <option value="pendente">Pendente</option>
            <option value="andamento">Em andamento</option>
            <option value="resolvido">Resolvido</option>
          </select>
        </div>
        <div class="form-group">
          <label for="priority-filter" class="visually-hidden"
            >Prioridade</label
          >
          <select id="priority-filter" class="form-control">
            <option value="">Todas as prioridades</option>
            <option value="alta">Alta</option>
            <option value="media">Média</option>
            <option value="baixa">Baixa</option>
          </select>
        </div>
        <label for="search-input" class="visually-hidden">Buscar</label>
        <input
          id="search-input"
          class="search-input"
          type="text"
          placeholder="🔍 Buscar chamados"
        />
      </section>

      <section class="content-section" aria-label="Lista">
        <div id="tickets-container"></div>
        <div id="no-tickets" class="empty-message" hidden>
          📭 Nenhum chamado encontrado
        </div>
      </section>

      <nav class="bottom-nav" aria-label="Navegação">
        <a href="dashboard.html" class="nav-item active" aria-current="page">
          <div class="nav-icon" aria-hidden="true">🏠</div>
          <div class="nav-label">Início</div>
        </a>
        <a href="novo-ticket.html" class="nav-item"
          ><div class="nav-icon" aria-hidden="true">➕</div>
          <div class="nav-label">Novo</div></a
        >
        <a href="config.html" class="nav-item"
          ><div class="nav-icon" aria-hidden="true">⚙️</div>
          <div class="nav-label">Config</div></a
        >
        <a href="#" id="nav-logout" class="nav-item"
          ><div class="nav-icon" aria-hidden="true">🚪</div>
          <div class="nav-label">Sair</div></a
        >
      </nav>
    </main>
    <script src="script.js"></script>
  </body>
</html>
