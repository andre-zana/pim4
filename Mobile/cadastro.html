<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar Conta - Sistema</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="mobile-container no-nav" role="main">
      <div class="status-bar">9:41</div>

      <div class="brand-header">
        <div class="brand-card">
          <img src="logo.png" alt="Neuro Help" class="brand-logo" />
        </div>
      </div>

      <section class="register-container" aria-labelledby="titulo-cadastro">
        <h1 class="register-title" id="titulo-cadastro">Criar nova conta</h1>
        <form id="register-form" novalidate>
          <div class="form-group">
            <label for="name">Nome completo</label>
            <input
              type="text"
              id="name"
              class="form-control"
              placeholder="Digite seu nome completo"
              required
              autocomplete="name"
            />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="exemplo@email.com"
              required
              autocomplete="email"
            />
          </div>
          <div class="form-group password-group">
            <label for="password">Senha</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="password"
                class="form-control"
                required
                autocomplete="new-password"
              />
              <button
                type="button"
                id="togglePassword"
                class="toggle-btn"
                aria-label="Mostrar/ocultar senha"
              >
                <span class="icon-eye" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          <div class="form-group password-group">
            <label for="confirm-password">Confirmar senha</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="confirm-password"
                class="form-control"
                required
                autocomplete="new-password"
              />
              <button
                type="button"
                id="toggleConfirmPassword"
                class="toggle-btn"
                aria-label="Mostrar/ocultar senha"
              >
                <span class="icon-eye" aria-hidden="true"></span>
              </button>
            </div>
          </div>
          <button type="submit" class="btn-primary">Criar conta</button>
          <div style="margin-top: 12px">
            JÃ¡ tem conta? <a href="login.html">Entrar</a>
          </div>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
